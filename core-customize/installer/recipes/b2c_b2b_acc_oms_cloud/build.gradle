def platform = platform {
    localProperties {
        '# place your custom properties into this file instead of modifying the project.properties'
        '# all properties in this file have higher priority and will overwrite the platform/project.properties settings.'

        property '#mykey', '#myvalue'
        property '#hac.webroot', '/hac'

        property 'googleApiKey', ''

        property 'website.electronics.http', 'http://electronics.local:9001/yacceleratorstorefront'
        property 'website.electronics.https', 'https://electronics.local:9002/yacceleratorstorefront'
        property 'website.apparel-de.http', 'http://apparel-de.local:9001/yacceleratorstorefront'
        property 'website.apparel-de.https', 'https://apparel-de.local:9002/yacceleratorstorefront'
        property 'website.apparel-uk.http', 'http://apparel-uk.local:9001/yacceleratorstorefront'
        property 'website.apparel-uk.https', 'https://apparel-uk.local:9002/yacceleratorstorefront'
        property 'website.powertools.http', 'http://powertools.local:9001/yb2bacceleratorstorefront'
        property 'website.powertools.https', 'https://powertools.local:9002/yb2bacceleratorstorefront'
        property 'apiregistryservices.events.exporting', 'false'
        property 'yb2bacceleratorstorefront.illegalrequirementstest.excluded', 'true'
        property 'multicountrysampledataaddon.import.active', 'false'

        property 'csrf.allowed.url.patterns', '/[^/]+(/[^?]*)+(sop/response)$,/[^/]+(/[^?]*)+(merchant_callback)$,/[^/]+(/[^?]*)+(hop/response)$,/[^/]+(/[^?]*)+(language)$,/[^/]+(/[^?]*)+(currency)$,/(events)$'

        property 'piwik.tracker.url.electronics', '/yacceleratorstorefront/events'
        property 'piwik.tracker.https.url.electronics', '/yacceleratorstorefront/events'
        property 'piwik.tracker.url.apparel-uk', '/yacceleratorstorefront/events'
        property 'piwik.tracker.https.url.apparel-uk', '/yacceleratorstorefront/events'
        property 'piwik.tracker.url.apparel-de', '/yacceleratorstorefront/events'
        property 'piwik.tracker.https.url.apparel-de', '/yacceleratorstorefront/events'

        property 'sapymktcommon.odata.url.root', 'https://my300000.s4hana.ondemand.com'
        property 'sapymktcommon.odata.url.sap-client', ''
        property 'sapymktcommon.odata.url.user', 'username'
        property 'sapymktcommon.odata.url.password', 'password'

        property 'sapymktcommon.product.imagePrefix', 'https://localhost:9002'
        property 'sapymktcommon.product.navPrefix', 'https://localhost:9002/yacceleratorstorefront/p/'
        property 'sapymktcommon.product.navSuffix', '?site=electronics'

        property 'sapymktclickstream.listener.events.batchSize', '1'
        property 'sapymktsegmentation.campaign_category_id', ''
        property 'occ.rewrite.overlapping.paths.enabled', 'true' // for being able to run B2C & B2B alongside each other
       property 'sapproductconfig.providerFactoryBeanName', 'sapProductConfigCPSProviderFactory' // activate CPS and not Mock by default
